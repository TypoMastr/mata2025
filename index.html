    <!-- PWA and Icon configuration -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/284/284471.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/284/284471.png">
    <meta name="theme-color" content="#10B981">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Force light mode for form controls */
      html {
        color-scheme: light;
      }
      /* Add a smooth transition to all elements for a more fluid feel */
      * {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
      }
      /* Custom animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeOutDown {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(20px); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes popIn {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
      .animate-fadeInUp { animation: fadeInUp 0.5s ease-out; }
      .animate-fadeOutDown { animation: fadeOutDown 0.5s ease-in; }
      .animate-shake { animation: shake 0.5s ease-in-out; }
      .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
      .animate-popIn { animation: popIn 0.3s ease-out; }
    </style>

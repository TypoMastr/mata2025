
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gira da Mata</title>

    <!-- PWA and Icon configuration -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://www.teuco.com.br/mata2025/icon.png">
    <link rel="apple-touch-icon" href="https://www.teuco.com.br/mata2025/icon.png">
    <meta name="theme-color" content="#10B981">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* FIX 1: Lock the body scroll to prevent elastic effect on the whole viewport */
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; 
        overscroll-behavior: none;
        color-scheme: light;
        -webkit-font-smoothing: antialiased;
        background-color: #FAFAFA; /* Zinc-50 match */
      }
      
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        isolation: isolate;
      }
      
      /* FIX 2: Improve Touch Responsiveness & Remove Input Lag */
      *, *::before, *::after {
        /* Disables double-tap to zoom delay (300ms removal) */
        touch-action: manipulation; 
        /* Removes grey highlight box on tap in Android/iOS */
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      /* FIX 3: Prevent text selection on interactive elements 
         This solves the issue where tapping a name tries to select text instead of clicking.
      */
      button, a, [role="button"], input[type="submit"], input[type="button"], .select-none {
        user-select: none;
        -webkit-user-select: none; /* Safari */
        -webkit-touch-callout: none; /* Safari disable context menu on long press */
        cursor: pointer; /* Crucial for iOS click delegation */
      }

      /* Allow text selection only on inputs where user needs to type or interact via native pickers */
      input[type="text"], 
      input[type="search"], 
      input[type="tel"], 
      input[type="email"], 
      input[type="number"], 
      input[type="password"], 
      input[type="date"], 
      input[type="datetime-local"], 
      input[type="time"], 
      select, 
      textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Ensure date inputs don't overflow on small screens */
      input[type="date"] {
        min-width: 0;
        max-width: 100%;
      }

      /* Custom animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeOutDown {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(20px); }
      }
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      @keyframes slideDown {
        from { transform: translateY(0); }
        to { transform: translateY(100%); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes popIn {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
      @keyframes toast-in-out {
          0% { opacity: 0; transform: translateX(100%); }
          10%, 90% { opacity: 1; transform: translateX(0); }
          100% { opacity: 0; transform: translateX(100%); }
      }
      .animate-fadeInUp { animation: fadeInUp 0.5s ease-out; }
      .animate-fadeOutDown { animation: fadeOutDown 0.5s ease-in; }
      /* Updated slideUp with Elastic Bounce effect - Faster speed (0.35s) and controlled overshoot (1.05) */
      .animate-slideUp { animation: slideUp 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.05) forwards; }
      .animate-slideDown { animation: slideDown 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-shake { animation: shake 0.5s ease-in-out; }
      .animate-fadeIn { animation: fadeIn 0.3s ease-in-out forwards; }
      .animate-fadeOut { animation: fadeOut 0.3s ease-in-out forwards; }
      .animate-popIn { animation: popIn 0.3s ease-out; }
      .animate-toast-in-out { animation: toast-in-out 5s ease-in-out forwards; }

      /* Utility for iOS Safe Areas */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      /* Margin bottom safe area */
      .mb-safe {
        margin-bottom: env(safe-area-inset-bottom);
      }
    </style>

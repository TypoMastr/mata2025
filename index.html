<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gira da Mata</title>

    <!-- PWA and Icon configuration -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://www.teuco.com.br/mata2025/icon.png">
    <link rel="apple-touch-icon" href="https://www.teuco.com.br/mata2025/icon.png">
    <meta name="theme-color" content="#10B981">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Force light mode for form controls */
      html {
        color-scheme: light;
      }
      /* Global styles for transitions and touch responsiveness */
      * {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
        /* Improve touch responsiveness on iOS and other touch devices */
        touch-action: manipulation; /* Disables double-tap to zoom, making single taps faster */
        -webkit-tap-highlight-color: transparent; /* Removes the gray highlight on tap */
      }
      /* Ensures interactive elements have a pointer cursor, which can also help with touch event registration on some browsers */
      button, a, select, input[type="button"], input[type="submit"], [role="button"] {
        cursor: pointer;
      }

      /* Custom animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeOutDown {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(20px); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes popIn {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
      @keyframes toast-in-out {
          0% {
              opacity: 0;
              transform: translateX(100%);
          }
          10%, 90% {
              opacity: 1;
              transform: translateX(0);
          }
          100% {
              opacity: 0;
              transform: translateX(100%);
          }
      }
      .animate-fadeInUp { animation: fadeInUp 0.5s ease-out; }
      .animate-fadeOutDown { animation: fadeOutDown 0.5s ease-in; }
      .animate-shake { animation: shake 0.5s ease-in-out; }
      .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
      .animate-popIn { animation: popIn 0.3s ease-out; }
      .animate-toast-in-out { animation: toast-in-out 5s ease-in-out forwards; }

      /* Custom class to fix 100vh issue on mobile browsers */
      .min-h-screen-mobile {
        min-height: 100vh; /* Fallback */
        min-height: calc(var(--vh, 1vh) * 100);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
  }
}
</script>
</head>
<body class="bg-zinc-50 antialiased">
    <div id="root"></div>
    <script>
      // Fix for 100vh on mobile browsers
      function setVh() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setVh);
      window.addEventListener('orientationchange', setVh);
      setVh();
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
